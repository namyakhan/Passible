<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta http-equiv="X-UA-Comapatible" content="ie=edge"/>
        <script
        src="https://kit.fontawesome.com/51cbef0249.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="style.css"/>
        <link rel="shortcut icon" href="favicon.png.png">    
        
        <title>Passible</title>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="logo">
            <img src = "favicon.png.png" width="150px" height="100px">
        </div>

        <h1>Passible</h1>
        <div class="container">
            
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="length">Password length</label>
                    <input type="number" id="length" min="4" max="20" value="20"/>
                </div>
                <div class="setting">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked/> 
                </div>
                <div class="setting">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked/> 
                </div>
                <div class="setting">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" id="numbers" checked/> 
                </div>
                <div class="setting">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" id="symbols" checked/>
                </div>
                </div>
                <button class="btn btn-large" id="generate">
                    Generate password
                </button>
                </div>
                <script src="main.js"></script>
    </body>
</html>
